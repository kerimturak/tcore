site_name: TCORE
site_author: 'Kerim Turak'

repo_name: 'tcore'
#repo_url: ''

nav:
    - Home: index.md
    - Tcore:
        Core:
          Cpu: core/cpu.md
          Arithmetic Logic Unit:
            Division: division.md
            Multiplication: multiplication.md
          Compressed Decoder: core/compressed_decoder.md
          Control Unit: core/compressed_decoder.md
          Immediate Entend: core/extend.md
          Hazard Unit: core/hazard_unit.md
          Memory Arbiter: core/memory_arbiter.md
          Register File: core/reg_file.md
          Cache:
            L0_CACHE: cache/l0_cacahe.md
            L1_ICACHE: cache/l1_icacahe.md
            L1_DCACHE: cache/l1_dcacahe.md
          Bus: bus/bus.md
          Peripherial:
            UART: peripherial/uart.md
          Package: pkg/parameters.md
          RAM: ram/ram.md
          Testbench: tb/testbench.md
          Wrapper: wrapper/wrapper.md

theme:
  language: en
  name: 'material'
  palette:

    # Palette toggle for light mode
    - primary: deep purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
        accent: indigo
    # Palette toggle for dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
        accent: indigo
  font:
    text: Roboto
    code: Roboto Mono

  extra:
  alternate:
    - name: Turkish
      link: /tr/
      lang: tr
  consent:
    cookies:
      analytics: Custom name
      actions:
        - accept
        - manage
  hide:
  - navigation
  - toc
  tags:
      <tag>: <identifier>

  plugins:
    - search
    - blog
    - tags
  #logo: assets/logo.png   // buraya logoyu vereceÄŸiz
  #favicon: images/favicon.png
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.prune
    - toc.integrate
    - navigation.top
    - search.suggest
    - search.highlight
    - search.share
    - header.autohide
    - announce.dismiss


  extra:
  analytics:
    provider: google
    property: G-XXXXXXXXXX
    feedback:
      title: Was this page helpful?
      ratings:
        - icon: material/emoticon-happy-outline
          name: This page was helpful
          data: 1
          note: >-
            Thanks for your feedback!
        - icon: material/emoticon-sad-outline
          name: This page could be improved
          data: 0
          note: >-
            Thanks for your feedback! Help us improve this page by
            using our <a href="..." target="_blank" rel="noopener">feedback form</a>.

  copyright: Copyright &copy; 2016 - 2020 Martin Donath

  # Extensions
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:materialx.emoji.to_svg
      emoji_index: !!python/name:materialx.emoji.twemoji
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      normalize_issue_symbols: true
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      auto_append:
        - includes/mkdocs.md
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
      combine_header_slug: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde 